<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button id="clear-button">CE</button>
            <button class="operation-button plus-minus">+/-</button>
            <button class="operation-button percentage">%</button>
            <button class="operation-button divide">/</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operation-button multiply">*</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operation-button subtract">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operation-button add">+</button>
            <button class="number-button wide">0</button>
            <button class="floating">.</button>
            <button class="equal-button">=</button>
        </div>
    </div>
</body>
</html>
